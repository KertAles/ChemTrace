
<div class="main-div">
  <button mat-raised-button color="primary" (click)="downloadDGDIce()" *ngIf="localStorage.getItem('dryice') == 'ice'">Prenos DG checklist Dry Ice</button>
  <button mat-raised-button color="primary" (click)="downloadDGDGen()" *ngIf="localStorage.getItem('dryice') != 'ice'">Prenos DG checklist</button>

  <div class="file-upload" >
    <b>Nalo≈æite DG checklist.</b>
    <input type="file" class="file-input"
           (change)="onDGCSelected($event)" #fileUploadDGD>

    <div class="file-upload">

      {{dgdName || "No file uploaded yet."}}

      <button mat-mini-fab color="primary" class="upload-btn"
              (click)="fileUploadDGD.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
      <mat-error *ngIf="dgd_error != ''">  {{dgd_error}}  </mat-error>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="finishForm(true)">Confirm</button>

  <button mat-raised-button color="primary" (click)="finishForm(false)">Return</button>
</div>
